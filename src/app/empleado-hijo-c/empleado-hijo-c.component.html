<div class="container">
  <div class="row">
    <div class="col">
      <div >

        {{indice+1}}: {{empleadoDeLista.nombre}}  {{empleadoDeLista.apellido}}  {{empleadoDeLista.cargo}}  {{empleadoDeLista.salario}}
        <a [routerLink]="['/actualizar', indice]" [queryParams]="{accion:'1'}" >
        <button class="btn btn-success" style="margin: 0 5px;">Actualiza</button>
        </a>

        <a [routerLink]="['/actualizar', indice]" [queryParams]="{accion:'2'}" >
        <button class="btn btn-danger" style="margin: 0 5px;"></button>
        </a>

      </div>

      <ul style="list-style: none;">
        <li *ngFor="let caracteristica of arrayCaracteristicas">{{caracteristica}}</li>
      </ul>

      <app-caracteristicas-empleado-c (caracteristicasEmpleados)="agregarCaracteristica($event)"></app-caracteristicas-empleado-c>

    </div>
  </div>
</div>
