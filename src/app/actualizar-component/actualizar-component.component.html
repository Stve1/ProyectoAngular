<p>actualizar-component works!</p>

  <form class="form-group row" style="padding: 20px;">
    <div class="form-group col-md-3">
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre">
    </div>

    <div class="form-group col-md-3">
      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" [(ngModel)]="cuadroApellido">
    </div>

    <div class="form-group col-md-3">
      <label for="cargo">Cargo:</label>
      <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="cuadroCargo">
    </div>

    <div class="form-group col-md-3">
      <label for="salario">Salario:</label>
      <input type="number" name="salario" id="salario" placeholder="Salario" class="form-control" [(ngModel)]="cuadroSalario">
    </div>

  </form>

  <div style="text-align: center;">
      <button class="btn btn-success" style="margin: 5px 20px;" (click)="accionEmpleado()" *ngIf="accion==1; else borrar">Actualizar</button>
      <ng-template #borrar>
        <button class="btn btn-danger" style="margin: 5px 20px;" (click)="accionEmpleado()">Eliminar</button>
      </ng-template>
      <button class="btn btn-primary" style="margin: 5px 20px;" (click)="volverHome()">Volver</button>
  </div>
